<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Summer Rain</title>
    <script type="module" src="/src/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <link rel="icon" href="./public/favicon.png" />
  </head>
  <body>
    <div id="initial-container">
      <button id="start-button">
        <img
          src="/umbrella-svgrepo-com.svg"
          style="width: 100px; height: 100px"
          alt="Start"
        />
      </button>
    </div>

    <canvas id="mainCanvas"></canvas>
    <div class="rain front-row"></div>
    <div class="rain back-row"></div>
    <div class="rain start-row1"></div>
    <div class="rain start-row2"></div>
    <div class="rain start-row3"></div>

    <button
      id="speaker-button"
      aria-label="Play/Pause Music"
      title="Play/Pause"
    >
      <img
        id="speaker-icon"
        src="/speaker-2-svgrepo-com.svg"
        alt="Playing"
        style="width: 50px; height: 50px"
      />
      <img
        id="speaker-icon-disabled"
        src="/speaker-disabled-svgrepo-com.svg"
        alt="Paused"
        style="display: none; width: 50px; height: 50px"
      />
    </button>

    <audio
      id="background-music"
      src="/cozy-soft-rain-under-umbrella.mp3"
      loop
    ></audio>
  </body>
</html>
